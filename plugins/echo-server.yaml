_format_version: "1.1"
_workspace: "rb"
_info:
  select_tags:
  - sample-api
plugins:
- route: echo-api-make-echo-get
  config:
    anonymous: null
    hide_credentials: false
    key_in_body: false
    key_in_header: true
    key_in_query: true
    key_names:
    - apikey
    run_on_preflight: true
  enabled: true
  name: key-auth
  protocols:
  - grpc
  - grpcs
  - http
  - https